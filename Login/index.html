<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="login">
            <div class="part">
                <h2 class="login-text">Login</h2>
                <form>
                    <label for="username">Username</label>
                    <img src="photos/ava.jpg" class="avatar">
                    <input type="text" class="input" placeholder="Type your username">

                    <label for="Password">Password</label>
                    <img src="photos/key.jpg" class="avatar">
                    <input type="password" class="input"  placeholder="Type your password">
                </form>
                <a href="index.html" class="forgot">Forgot password</a>
                <br>
                <button class="button">LOGIN</button>
                <p class="signup">Or Sign Up Using</p>
                <img class="icons" src="photos/icons.jpg">
                <p class="signup">Or Sign Up Using</p>
                <a href="index.html" class="signup-link">SIGN UP</a>
            </div>
        </div>
    </body>
</html>
